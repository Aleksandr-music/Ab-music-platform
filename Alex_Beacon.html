<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Alex Beacon – Defying Fate</title>
<style>
:root{--gold:#D4AF37;--black:#0A0A0A}
*{box-sizing:border-box}
html,body{margin:0;padding:0;background:var(--black);color:var(--gold);font-family:"Times New Roman",ui-serif,Georgia,serif}
.container{min-height:100svh;display:flex;align-items:center;justify-content:center;padding:clamp(16px,4vw,48px)}
.wrap{width:min(100%,760px);text-align:center}

/* Banner */
.hero{
  width:100%;
  border:1px solid rgba(212,175,55,.55);
  border-radius:18px;
  overflow:hidden;
  margin-bottom:clamp(18px,3vh,28px);
}
.hero img{
  width:100%;
  height:auto;
  display:block;
}

/* Text */
.subheading{font-size:clamp(16px,2.6vw,22px);margin-top:0}
.songlist{list-style:none;padding:0;margin:clamp(14px,2.4vh,22px) 0 0}
.songlist li{font-size:clamp(18px,3.6vw,26px);margin:6px 0}
.songlist a{color:var(--gold);text-decoration:none}
.songlist a:hover{text-decoration:underline}

.back{display:inline-block;margin-top:clamp(16px,3vh,26px);font-size:clamp(15px,2.6vw,18px);text-decoration:none;color:var(--gold);border:1px solid var(--gold);padding:10px 14px;border-radius:12px}
</style>
</head>
<body>
  <div class="container">
    <div class="wrap">

      <!-- Banner image -->
      <div class="hero">
        <img src="images/alex_beacon_hero.jpg" alt="Alex Beacon banner">
      </div>

      <div class="subheading">Album: <em>Defying Fate</em></div>

      <ul class="songlist" aria-label="Songs">
        <li>
          <a href="https://open.spotify.com/track/7j2uwqU4GtOZ1s2zNajBJ0?si=rKRjs8SfTi22k1PLxQel9w"
             target="_blank" rel="noopener">Defying Fate</a>
        </li>
        <li>
          <a href="https://open.spotify.com/track/4ntnRSKrJ0HeOdxKL4S2wT?si=QgT-pSXoQniPfqL1eGb7Bg"
             target="_blank" rel="noopener">Last Soldier’s Waltz</a>
        </li>
        <li>
          <a href="https://open.spotify.com/track/6PgZch0Ia9Oqa422ISZZSJ?si=fB3uBn5RQHqZZ_epEoYEdA"
             target="_blank" rel="noopener">You Are Always With Me</a>
        </li>
      </ul>

      <a class="back" href="index.html">← Back</a>
    </div>
  </div>
</body>
</html>
