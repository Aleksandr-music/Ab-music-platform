<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>AB Music Platform</title>
<style>
:root{ --gold:#D4AF37; --black:#0A0A0A; }

*{ box-sizing:border-box; }
html,body{
  margin:0; padding:0;
  background:var(--black); color:var(--gold);
  font-family:"Times New Roman", ui-serif, Georgia, serif;
}

.page{
  min-height:100svh;
  display:flex; align-items:center; justify-content:center;
  padding:clamp(16px,4vw,48px);
}
.wrap{ width:min(100%,760px); text-align:center; }

/* ---------- Laurel + divider ---------- */
.laurel{ margin:0 auto 10px; animation:fadeIn .9s ease-out; }
.divider{
  width:60%; margin:8px auto 18px;
  border:none; border-top:1.5px solid var(--gold);
  opacity:.85; box-shadow:0 0 6px rgba(212,175,55,.38);
  animation:lineIn 1s ease-out;
}

/* ---------- Title & subtitle ---------- */
h1{
  margin:.2em 0 .1em;
  font-size:clamp(34px,8vw,64px);
  line-height:1.04; letter-spacing:.6px; font-weight:700;
  animation:fadeInUp .9s ease-out .05s both;
}
.subtitle{
  font-size:clamp(14px,2.2vw,18px); opacity:.95;
  margin-bottom:clamp(16px,2.6vh,22px);
}

/* ---------- Buttons ---------- */
.btns{ display:grid; gap:clamp(12px,2vh,16px); margin:clamp(14px,3vh,26px) 0; }
a.btn{
  display:block; padding:14px 18px;
  border:1.8px solid var(--gold); border-radius:14px;
  color:var(--gold); text-decoration:none;
  font-size:clamp(18px,3.8vw,24px);
  transition:transform .06s ease, box-shadow .18s ease, background .18s ease, color .18s ease;
}
a.btn:hover{ box-shadow:0 0 14px rgba(212,175,55,.42); }
a.btn:active{ transform:translateY(1px); background:var(--gold); color:var(--black); }

/* ---------- Meta ---------- */
.meta{ margin-top:4px; }
.meta a{ color:var(--gold); text-decoration:none; }

/* ---------- Footer ---------- */
footer{ margin-top:clamp(16px,3vh,28px); font-size:clamp(12px,1.8vw,15px); opacity:.95; }

/* ---------- Animations ---------- */
@keyframes fadeIn{ from{opacity:0} to{opacity:1} }
@keyframes fadeInUp{ from{opacity:0; transform:translateY(6px)} to{opacity:1; transform:translateY(0)} }
@keyframes lineIn{ from{width:0; opacity:0} to{width:60%; opacity:.85} }
</style>
</head>
<body>
  <main class="page">
    <div class="wrap">

      <!-- Crown mark (вместо венка) -->
<div class="laurel">
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 70" width="120" height="70" aria-label="Crown mark">
    <g fill="none" stroke="#D4AF37" stroke-width="4" stroke-linecap="round" stroke-linejoin="round">
      <!-- корона -->
      <path d="M10 48 L28 24 L45 38 L60 16 L75 38 L92 24 L110 48 Z"/>
      <!-- основание -->
      <rect x="18" y="48" width="84" height="8" rx="4" fill="#D4AF37"/>
    </g>
  </svg>
</div>

      <!-- Thin golden divider -->
      <hr class="divider" />

      <h1>AB<br> MUSIC<br> PLATFORM</h1>
      <p class="subtitle">a space for independent music<br>and original vision</p>

      <nav class="btns" aria-label="Artists">
        <a class="btn" href="Alex_Beacon.html">Alex Beacon</a>
        <a class="btn" href="Crimson's_Stories.html">Crimson’s Stories</a>
        <a class="btn" href="Golden_Horizon.html">AB Horizon</a>
      </nav>

      <div class="meta">
        <p>✉️ Contact</p>
        <p><a href="mailto:aleksandrbakanoff@gmail.com">aleksandrbakanoff@gmail.com</a></p>
        <p><a class="btn" style="display:inline-block;padding:10px 16px;margin-top:6px" href="https://t.me/AB_Music_Platform" target="_blank" rel="noopener">Telegram</a></p>
      </div>

      <footer>
        © 2025 AB Music Platform — founded by Aleksandr Bakanov.<br/>All rights reserved.
      </footer>

    </div>
  </main>
</body>
</html>
