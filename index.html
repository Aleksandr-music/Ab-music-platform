<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>AB Music Platform</title>
<style>
:root{ --gold:#D4AF37; --black:#0A0A0A; }

*{ box-sizing:border-box; }
html,body{
  margin:0; padding:0;
  background:var(--black); color:var(--gold);
  font-family:"Times New Roman", ui-serif, Georgia, serif;
}

.page{
  min-height:100svh;
  display:flex; align-items:center; justify-content:center;
  padding:clamp(16px,4vw,48px);
}
.wrap{ width:min(100%,760px); text-align:center; }

/* ---------- Laurel + divider ---------- */
.laurel{ margin:0 auto 10px; animation:fadeIn .9s ease-out; }
.divider{
  width:60%; margin:8px auto 18px;
  border:none; border-top:1.5px solid var(--gold);
  opacity:.85; box-shadow:0 0 6px rgba(212,175,55,.38);
  animation:lineIn 1s ease-out;
}

/* ---------- Title & subtitle ---------- */
h1{
  margin:.2em 0 .1em;
  font-size:clamp(34px,8vw,64px);
  line-height:1.04; letter-spacing:.6px; font-weight:700;
  animation:fadeInUp .9s ease-out .05s both;
}
.subtitle{
  font-size:clamp(14px,2.2vw,18px); opacity:.95;
  margin-bottom:clamp(16px,2.6vh,22px);
}

/* ---------- Buttons ---------- */
.btns{ display:grid; gap:clamp(12px,2vh,16px); margin:clamp(14px,3vh,26px) 0; }
a.btn{
  display:block; padding:14px 18px;
  border:1.8px solid var(--gold); border-radius:14px;
  color:var(--gold); text-decoration:none;
  font-size:clamp(18px,3.8vw,24px);
  transition:transform .06s ease, box-shadow .18s ease, background .18s ease, color .18s ease;
}
a.btn:hover{ box-shadow:0 0 14px rgba(212,175,55,.42); }
a.btn:active{ transform:translateY(1px); background:var(--gold); color:var(--black); }

/* ---------- Meta ---------- */
.meta{ margin-top:4px; }
.meta a{ color:var(--gold); text-decoration:none; }

/* ---------- Footer ---------- */
footer{ margin-top:clamp(16px,3vh,28px); font-size:clamp(12px,1.8vw,15px); opacity:.95; }

/* ---------- Animations ---------- */
@keyframes fadeIn{ from{opacity:0} to{opacity:1} }
@keyframes fadeInUp{ from{opacity:0; transform:translateY(6px)} to{opacity:1; transform:translateY(0)} }
@keyframes lineIn{ from{width:0; opacity:0} to{width:60%; opacity:.85} }
</style>
</head>
<body>
  <main class="page">
    <div class="wrap">

      <!-- Laurel (SVG) — компактный плотный венок с мягким свечением -->
<div class="laurel">
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 180" width="220" height="124" aria-label="Laurel emblem">
    <defs>
      <filter id="glow2" x="-50%" y="-50%" width="200%" height="200%">
        <feGaussianBlur stdDeviation="3.2" result="b"/><feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
      </filter>
    </defs>

    <!-- Левая ветвь -->
    <g filter="url(#glow2)" fill="#D4AF37">
      <path d="M95,150 C55,115 48,75 80,40" fill="none" stroke="#D4AF37" stroke-width="4" stroke-linecap="round"/>
      <ellipse cx="88" cy="134" rx="8" ry="18" transform="rotate(-20 88 134)"/>
      <ellipse cx="78" cy="120" rx="8" ry="18" transform="rotate(-28 78 120)"/>
      <ellipse cx="70" cy="104" rx="8" ry="18" transform="rotate(-36 70 104)"/>
      <ellipse cx="64" cy="88"  rx="8" ry="18" transform="rotate(-44 64 88)"/>
      <ellipse cx="62" cy="72"  rx="8" ry="18" transform="rotate(-56 62 72)"/>
      <ellipse cx="66" cy="58"  rx="8" ry="18" transform="rotate(-68 66 58)"/>
      <ellipse cx="75" cy="46"  rx="8" ry="18" transform="rotate(-82 75 46)"/>
    </g>

    <!-- Правая ветвь (зеркало левой) -->
    <g transform="translate(320,0) scale(-1,1)" filter="url(#glow2)" fill="#D4AF37">
      <path d="M95,150 C55,115 48,75 80,40" fill="none" stroke="#D4AF37" stroke-width="4" stroke-linecap="round"/>
      <ellipse cx="88" cy="134" rx="8" ry="18" transform="rotate(-20 88 134)"/>
      <ellipse cx="78" cy="120" rx="8" ry="18" transform="rotate(-28 78 120)"/>
      <ellipse cx="70" cy="104" rx="8" ry="18" transform="rotate(-36 70 104)"/>
      <ellipse cx="64" cy="88"  rx="8" ry="18" transform="rotate(-44 64 88)"/>
      <ellipse cx="62" cy="72"  rx="8" ry="18" transform="rotate(-56 62 72)"/>
      <ellipse cx="66" cy="58"  rx="8" ry="18" transform="rotate(-68 66 58)"/>
      <ellipse cx="75" cy="46"  rx="8" ry="18" transform="rotate(-82 75 46)"/>
    </g>

    <!-- Перекрестие снизу -->
    <rect x="144" y="152" width="32" height="4" rx="2" fill="#D4AF37"/>
  </svg>
</div>
