<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AB Horizon – Releases</title>

    <style>
        :root {
            --gold: #D4AF37;
            --black: #0A0A0A;
        }

        * {
            box-sizing: border-box;
        }

        html, body {
            margin: 0;
            padding: 0;
            background: var(--black);
            color: var(--gold);
            font-family: "Times New Roman", ui-serif, Georgia, serif;
        }

        .container {
            min-height: 100svh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: clamp(16px, 4vw, 48px);
        }

        .wrap {
            width: min(100%, 760px);
            text-align: center;
        }

        .page-title {
            font-size: clamp(32px, 6vw, 56px);
            line-height: 1.05;
        }

        .subheading {
            font-size: clamp(16px, 2.6vw, 22px);
            margin-top: 4px;
        }

        .songlist {
            list-style: none;
            padding: 0;
            margin: clamp(14px, 2.4vh, 22px) 0 0;
        }

        .songlist li {
            font-size: clamp(18px, 3.6vw, 26px);
            margin: 6px 0;
        }

        .songlist a{
            color: var(--gold);
            text-decoration: none;
        }

        .songlist a:hover{
            text-decoration: underline;
        }

        .back {
            display: inline-block;
            margin-top: clamp(16px, 3vh, 26px);
            font-size: clamp(15px, 2.6vw, 18px);
            text-decoration: none;
            color: var(--gold);
            border: 1px solid var(--gold);
            padding: 10px 14px;
            border-radius: 12px;
        }
    </style>
</head>
